<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning Disabilities Presentation</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .presentation {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the slides */
    padding: 20px; /* Add padding around the presentation */
  }

  .slide {
    border: solid 1px #ccc;
    margin: 10px;
    padding: 20px; /* Add padding inside the slides */
    width: calc(100% - 40px); /* Ensure slides take full width minus padding/margin */
    max-width: 800px; /* Limit the maximum width */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    border-radius: 10px; /* Rounded corners */
    background: white; /* Ensure slides have a white background */
  }

  .slide-title {
    background-color: #e9f5e9; /* Light green background */
  }

  .slide-title h1,
  .slide-title p {
    color: #006400; /* Dark green text */
  }

  .slide-content h2,
  .slide-content ul li {
    color: #000; /* Black text for content */
  }

  ul {
    padding-left: 20px; /* Indent bullet points */
  }
</style>
</head>
<body>

<div class="presentation">

  <div class="slide slide-title" role="group" aria-labelledby="title-slide">
    <h1 id="title-slide">Learning Disabilities</h1>
    <p>Presentation Template</p>
  </div>

  <div class="slide slide-content" role="group" aria-labelledby="slide-1">
    <h2 id="slide-1">Title of Slide</h2>
    <ul>
      <li>Bullet Point One</li>
      <li>Bullet Point Two</li>
      <!-- More bullet points as needed -->
    </ul>
    <!-- Additional content as needed -->
  </div>

  <div class="slide slide-content" role="group" aria-labelledby="slide-2">
    <h2 id="slide-2">Another Slide Title</h2>
    <ul>
      <li>Another Bullet Point One</li>
      <li>Another Bullet Point Two</li>
      <!-- More bullet points as needed -->
    </ul>
    <!-- Additional content as needed -->
  </div>

  <!-- More slides as needed -->

</div>

</body>
</html>
